<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Tweet Sentiment Analysis</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6fa3ef, #2c7df5);
            color: #fff;
            line-height: 1.6;
            padding: 40px 0;
        }

        /* Container for centering content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .container:hover {
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        /* Heading */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            color: #4CAF50;
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* Label styling */
        label {
            font-size: 1.1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input field styling */
        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            background-color: #f9f9f9;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="number"]:focus {
            border-color: #4CAF50;
            background-color: #e9f9e6;
            outline: none;
        }

        /* Submit button styling */
        input[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Footer styling */
        .footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.9rem;
            color: #bbb;
        }

        /* Responsive design for small screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            .container {
                padding: 30px;
            }

            input[type="submit"] {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Healthcare Tweet Sentiment Analysis</h1>

        <form action="/analyze" method="POST">
            <label for="query">Search Query (e.g., 'healthcare', 'hospital', 'vaccine', 'doctor'):</label>
            <input type="text" id="query" name="query" placeholder="Enter a search term..." required>

            <label for="count">Number of tweets to fetch:</label>
            <input type="number" id="count" name="count" min="1" value="10" required>

            <input type="submit" value="Analyze">
        </form>

        <div class="footer">
            <p>&copy; 2024 Healthcare Sentiment Analysis</p>
        </div>
    </div>
</body>
</html>
